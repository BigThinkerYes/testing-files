<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fetch JSON and Image with HTTP Get method</title>
  <script>
    var app = angular.module("tut", []);
    app.cotroller("myCtrl", function($scope, $http){
        $http.get("api/data.json")
        .then(function(response){
          $scope.friends = response.data;
        });
    });
  </script>
</head>
<body>
  <h4>JSON information</h4>
  <div ng-controller="myCtrl">
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Age</th>
            <th>Avatar</th>
        </tr>
        <tr ng-repeat="friend in friends">
            <td>{{friend.name}}</td>
            <td>{{friend.phone}}</td>
            <td>{{friend.age}}</td>
            <td><img ng-src="{{friend.name}}"></td>
        </tr>
    </table>
  </div>
</body>
</html>
